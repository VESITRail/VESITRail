name: CI

on:
  pull_request:

permissions: {}

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run ESLint
        run: npm run lint

  prettier:
    name: Prettier Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup
        uses: ./.github/actions/setup

      - name: Check Prettier formatting
        run: npm run format:check

  build:
    name: Next.js Build
    runs-on: ubuntu-latest
    needs: [lint, prettier]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build application
        run: npm run build
