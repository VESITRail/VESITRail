name: CI

on:
  pull_request:
    branches: [main]

jobs:
  eslint:
    name: ESLint Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Setup Node.js with pnpm
        uses: ./.github/actions/setup

      - name: Run ESLint
        run: pnpm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [eslint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Setup Node.js with pnpm
        uses: ./.github/actions/setup

      - name: Build application
        run: pnpm run build
