name: CI

on:
  pull_request:

permissions: {}

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run ESLint
        run: npm run lint

  prettier:
    name: Prettier Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup
        uses: ./.github/actions/setup

      - name: Check Prettier formatting
        id: prettier-check
        run: npm run prettier --check
        continue-on-error: true

      - name: Apply Prettier format
        if: steps.prettier-check.outcome == 'failure'
        run: npm run prettier --write

      - name: Auto-fix formatting
        if: steps.prettier-check.outcome == 'failure'
        uses: autofix-ci/action@v1
        with:
          commit-message: "style: apply prettier formatting"

  build:
    name: Next.js Build
    runs-on: ubuntu-latest
    needs: [lint, prettier]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build application
        run: npm run build
